<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl font-bold text-center my-5">
            Get Double and Triple Number!
        </h1>
    </header>
    <main>
        <section class="p-10 bg-yellow-300 w-9/12 mx-auto">
            <div id="head"  class="p-6 bg-white w-1/2 mx-auto text-center text-4xl font-bold mb-3">00</div>
            <input id="input-field" class="block mb-3 w-1/2 mx-auto px-4 py-1" placeholder="Type Your Number Here!!" type="text">
            <button id="double" class="block mb-3 bg-violet-400 py-1 px-6 w-1/2 mx-auto text-white">Make Double</button>
            <button id="triple" class="block mb-3 bg-violet-400 py-1 px-6 w-1/2 mx-auto text-white">Make Triple</button>
        </section>
    </main>
    <script src="draft.js"></script>
    <script src="practice.js"></script>
</body>

</html>
